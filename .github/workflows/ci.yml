name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@main

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node }}

      - name: Get pnpm cache directory path ğŸ› 
        id: pnpm-cache-dir-path
        run: echo "::set-output name=dir::$(pnpm cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4.2.3
        id: pnpm-cache # use this to check for `cache-hit` (`steps.pnpm-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.pnpm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm

      - name: Run linter ğŸ‘€
        run: pnpm lint

      # - name: Run tests ğŸ§ª
      #   run: pnpm test --passWithNoTests
